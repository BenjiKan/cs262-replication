syntax = "proto3";

package chatroom;

message Account {
    int32 id = 1;
    string name = 2;
}

message AccountID {
    int32 id = 1;
    requestReply reply = 2;
}

message AccountName {
    string name = 1;
    requestReply reply = 2;
}

message listAccounts {
    requestReply reply = 1;
}

message Text {
    string text = 1;
    requestReply reply = 2;
}

// check on if this is most valid
message sendText {
    int32 senderID = 1;
    int32 receiverID = 2;
    string text = 3;
}

// one to receive texts?


message requestReply {
    string reply = 1;
}

service ChatRoom {
    rpc CreateAccount (Account) returns (requestReply);
    rpc DeleteAccount (Account) returns (requestReply);
    rpc GetAccountName (AccountID) returns (AccountName);
    rpc ListAccounts (listAccounts) returns (requestReply);
    rpc SendText (sendText) returns (requestReply);

}

